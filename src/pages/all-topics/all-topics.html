<ion-header>

  <ion-navbar color="primary">
    <ion-title>Topics</ion-title>    
  </ion-navbar>

  <ion-item>
  <ion-label>Filter By Category</ion-label>
  <ion-select [(ngModel)]="myCategory" (ionChange)="onChange()">
    <ion-option selected="true">All Categories</ion-option>
    <ion-option *ngFor="let i of categories">{{i}}</ion-option>
  </ion-select>
</ion-item>
      
</ion-header>


<ion-content no-padding>
 
    <!--<div class="gm-container">

        <select (change)="onChange($event.target.value)">
          <option selected>All Categories</option>
          <option *ngFor="let i of categories">{{i}}</option>
        </select>
      
    </div>-->

    <div>       
        <ion-item-group>   
          <div *ngIf="retCatDto">
            <div *ngFor="let retCt of retCatDto">                
                <ion-item-divider style="width: 100%; margin:3px 0px 10px;background-color:#708090; color: #fff">
                  <div style="font-weight: 700"><span (click)="goToCategoryQuestions(retCt.category)">{{retCt.category}}</span></div>
                </ion-item-divider>           
                <!--<ion-item *ngFor="let tpc of retCt.topics">{{tpc}}</ion-item> -->
                <div class="gm-container" style="margin-bottom:10px;">
                  <div *ngFor="let tpc of retCt.topics">
                    <button class="extra-small" ion-button small outline round (click)="goToTopicQuestions(tpc)">{{ tpc }}</button>         
                  </div>  
                </div>

            </div>
          </div>

        </ion-item-group>

        <div class="gm-container" style="margin-top:20px;">
          <div *ngFor="let topic of retTopics">
            <button class="extra-small" ion-button small outline round (click)="goToTopicQuestions(topic)">{{ topic }}</button>         
          </div>      
        </div>

    </div>
</ion-content>
