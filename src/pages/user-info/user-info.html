<ion-header>

  <ion-navbar color=primary>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>{{ this.myUser.fullName }} </h2>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="this.myUser.address">
        <p *ngIf="this.myUser.address.primaryAddress">Address: {{ this.myUser.address.primaryAddress}} {{this.myUser.address.secondaryAddress}} 
          <a>Edit</a>
        </p>  
      </div>    
      <p>User Name: {{ this.myUser.userName }}
      <p>Password: ******** <a>Change</a></p>
      <p> <button ion-button clear (click)="logout()"> Logout </button> </p>
    </ion-card-content>
  </ion-card>

</ion-content>
