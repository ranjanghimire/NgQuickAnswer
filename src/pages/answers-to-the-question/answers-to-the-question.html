<ion-header>

  <ion-navbar color="primary">
    <ion-title>All Answers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-row> <!-- heading -->
      <ion-col>{{ myQuestion.mainQuestion }}</ion-col>
    </ion-row>    

    <ion-row *ngFor="let answer of myQuestion.answers">  <!-- list of answers -->
      <ion-card>
          <!--<ion-card-header *ngIf="answer.author">                
              <button ion-button clear small icon-left>
                <ion-icon name='contact'></ion-icon>                
                  {{ answer.author }} 
                  
                </button>
          </ion-card-header>-->
          <ion-card-content>
                <p>{{ answer.mainAnswer }}</p>  
                <br />              
                <p text-right>
                  4 hours ago  
                </p>
            </ion-card-content>
        </ion-card>
    </ion-row>
  

</ion-content>


<ion-footer no-border>
  
    <ion-list>
      <ion-item>
        <ion-icon class="gm-dim" name="create" item-left></ion-icon>
          <ion-input type="text" [(ngModel)] = "myAnswer.mainAnswer" placeholder="Write your answer.."></ion-input>  

          <button ion-button clear icon-only item-right (click)="logAnswer()">
            <ion-icon name="paper-plane"></ion-icon>
          </button>

         <!-- <ion-icon class="gm-dim" name="paper-plane" item-right ></ion-icon>-->
      </ion-item>
    </ion-list>
  
</ion-footer>
