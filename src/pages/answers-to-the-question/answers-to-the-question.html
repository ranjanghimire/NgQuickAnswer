<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{myQuestion.topic}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    
    <ion-row> <!-- heading -->
      <ion-col><p class="gm-main-content">{{ myQuestion.mainQuestion }}</p></ion-col>
    </ion-row>    


    <div id="answerbox" *ngFor="let answer of myQuestion.answers">
      <ion-row>
        <ion-col>
          <p class="gm-main-content">{{ answer.mainAnswer }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-10><div class="gm-circle" *ngIf="answer.author.appUserName">{{ extractFirstLetter(answer.author.appUserName) | uppercase }}</div></ion-col><!--Use a round circle with First letter of username in front -->
        <ion-col width-90><span class="gm-dim" *ngIf="answer.author.appUserName">{{ answer.author.appUserName }} </span></ion-col> <!-- UserName on left side. Make it dim. -->         
      </ion-row>
    </div>


    <!--<ion-row *ngFor="let answer of myQuestion.answers">  
      <ion-card>
        
          <ion-card-content>
                <p>{{ answer.mainAnswer }}</p>  
                <br />              
                <p text-right>
                  4 hours ago  
                </p>
            </ion-card-content>
        </ion-card>
    </ion-row>-->
  

</ion-content>


<ion-footer no-border>
  
    <ion-list>
      <ion-item>
        <ion-icon class="gm-dim" name="create" item-left></ion-icon>
          <ion-input type="text" [(ngModel)] = "_tmpAnswer" placeholder="Write your answer.."></ion-input>  

          <button ion-button clear icon-only item-right (click)="logAnswer()">
            <ion-icon name="paper-plane"></ion-icon>
          </button>

         <!-- <ion-icon class="gm-dim" name="paper-plane" item-right ></ion-icon>-->
      </ion-item>
    </ion-list>
  
</ion-footer>
