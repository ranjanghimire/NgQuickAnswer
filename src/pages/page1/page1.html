<ion-header>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToUserInfo()">
          <ion-icon name="contact" class=larger></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let question of retQuestions">
      <!--<ion-card-header>-->
        
      <!--</ion-card-header>-->
      <ion-card-content>
        <!--<ion-card-title> -->
        <p>
          <button ion-button small outline>{{question.topic}}</button>  
        </p>        
        <!--</ion-card-title>  -->
        <p> {{question.mainQuestion}}
        </p> 

        
        <ion-list> 
            <ion-item>
              <ion-avatar item-left>
                <img src="http://alleduneeds.com/images/sample.png">
              </ion-avatar>
              <h2>Ranjan Ghimire</h2>
              <p>5 hours ago</p>
            </ion-item>
          </ion-list>
          
        <ion-row no-padding>
                       

            <ion-col>
              <button ion-button round small icon-left (click) = "toggleAnswers(question)">
                <ion-icon name='chatbubbles'></ion-icon>
                Answers
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear color="danger" small icon-left>
                <ion-icon name='thumbs-up'></ion-icon>
                  <span *ngIf="question.votes">{{question.votes}}</span>
              </button>
            </ion-col> 
          </ion-row>

          <div *ngIf="question.showAnswersinUI">
            <!--<ion-row no-padding *ngFor="let answer of question.answers">
              <p> {{ answer.mainAnswer }} </p>
            </ion-row> -->

            <ion-card no-padding *ngFor="let answer of question.answers">
              <ion-card-header>
                
                  <button ion-button clear small icon-left>
                    <ion-icon name='contact'></ion-icon>                
                    Akanksha
                </button>
              </ion-card-header>
              <ion-card-content>
                <p>{{ answer.mainAnswer }}</p>  
                <br />              
                <p text-right>
                  <button ion-button outline small>View All Answers</button></p>
              </ion-card-content>
            </ion-card>  


          </div>

          
          
      </ion-card-content>
    </ion-card>
 
 <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
