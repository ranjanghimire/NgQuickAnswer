<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToUserInfo()">
          <ion-icon name="contact" class=larger></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--<h3>Popular Questions</h3>-->

  <ion-card *ngFor="let question of retQuestions">      
      <ion-card-content>
        <ion-card-title>
          {{question.topic}}
          </ion-card-title>
        <p>
          {{question.mainQuestion}}
        </p>

        <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="danger" icon-left>
                <ion-icon name='star'></ion-icon>
                Like
              </button>
            </ion-col>            
            <ion-col text-right>
              <button ion-button clear small color="danger" icon-left>
                <ion-icon name='chatbubbles'></ion-icon>
                View / Answer
              </button>
            </ion-col>
          </ion-row>
      </ion-card-content>
    </ion-card>
