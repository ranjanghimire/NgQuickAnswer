<ion-header>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToUserInfo()">
          <ion-icon name="contact" class=larger></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let question of retQuestions">
      <!--<ion-card-header>-->
        
      <!--</ion-card-header>-->
      <ion-card-content>
        <!--<ion-card-title> -->
        <p>
          <button ion-button small outline>{{question.topic}}</button>  
        </p>        
        <!--</ion-card-title>  -->
        <p> {{question.mainQuestion}}
        </p>      
        <ion-row no-padding>
                       
            <ion-col>
              <button ion-button round small icon-left>
                <ion-icon name='chatbubbles'></ion-icon>
                Answers
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear color="danger" small icon-left>
                <ion-icon name='thumbs-up'></ion-icon>
                21
              </button>
            </ion-col> 
          </ion-row>

          <ion-list>
            <ion-item>
              <ion-avatar item-left>
                <img src="http://alleduneeds.com/images/sample.png">
              </ion-avatar>
              <h2>Ranjan Ghimire</h2>
              <p>5 hours ago</p>
            </ion-item>
          </ion-list>
      </ion-card-content>
    </ion-card>
 
 <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
