<ion-header>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button (click)="goToUserInfo()">
          <ion-icon name="contact" class=larger></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let question of retQuestions">
      <!--<ion-card-header>-->
        
      <!--</ion-card-header>-->
      <ion-card-content>
        <ion-card-title>{{question.topic}}</ion-card-title>
        <p> {{question.mainQuestion}}
        </p>      
        <ion-row no-padding>
                       
            <ion-col>
              <button ion-button round small icon-left>
                <ion-icon name='chatbubbles'></ion-icon>
                Answers
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear color="danger" small icon-left>
                <ion-icon name='thumbs-up'></ion-icon>
                Like
              </button>
            </ion-col> 
          </ion-row>
      </ion-card-content>
    </ion-card>
 
 <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
