<ion-header>

  <ion-navbar color="primary">
    <ion-title>Quick Search</ion-title>    
   </ion-navbar>

</ion-header>


<ion-content> 

  <div>
    <ion-searchbar
      [showCancelButton]="shouldShowCancel" 
      (search)="onInput($event.target.value)"
      (ionClear)="onClear($event.target.value)"
      placeholder="Topic, category or question">
  </ion-searchbar>
  </div>

  <ion-item-group>
    <div *ngIf="topics.length > 0">
      <ion-item-divider color="light">TOPICS</ion-item-divider>
      <ion-item *ngFor="let topic of topics">
        <span (click)="goToTopicQuestions(topic)">{{ topic }}</span>
      </ion-item>
    </div>
    <div *ngIf="categories.length > 0">
      <ion-item-divider color="light">CATEGORIES</ion-item-divider>
      <ion-item *ngFor="let category of categories"><span (click)="goToCategoryQuestions(category)">{{ category }}</span></ion-item>
    </div>
    <div *ngIf="mainQuestions.length > 0">
      <ion-item-divider color="light">QUESTIONS</ion-item-divider>
      <div *ngFor="let ques of mainQuestions" id="questionbox" padding (click) = "retrieveFullQuestionAndGoToAnswers(ques.id)">
        <ion-row>
          <ion-col><span style="font-size:10px">{{ques.topic | uppercase}}</span></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
           <span class="gm-main-content">{{ ques.mainQuestion }}</span>
          </ion-col>
        </ion-row>
      </div>
    </div>

  </ion-item-group>
</ion-content>
