<ion-header>

  <ion-navbar color="primary">
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="notifications">

    <ion-row class="answerbox" *ngFor="let noti of notifications">
      <ion-col>
        <span *ngIf="noti.notificationType == 'answer'">
          <p class="gm-main-content">
            {{noti.fromUserId}} replied to the question "".
          </p>
        </span>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
