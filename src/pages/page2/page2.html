

<ion-content no-padding>
  <div>
    <p style="font-family: 'Rockwell'; color:#3c948b; margin-top: 120px; font-size: 36px; font-weight: 700; text-align: center">Quick Answer</p>
  </div>

  <div class="aligner" style="margin-top:-60px">
    <form (ngSubmit)="loginUser()">
        <ion-item>          
          <ion-input placeholder="UserName" type="text" [(ngModel)]="formUser.userName" name="userName" autocapitalize="off"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="formUser.password" name="password"></ion-input>
        </ion-item>
        <br /><br />        
        <button ion-button type="submit" block>SIGN IN</button>
        <ion-row><a>Register</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a>Forgot Password?</a></ion-row>   
           
      </form><br />      
  </div>


</ion-content>
