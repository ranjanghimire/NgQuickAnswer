
<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="answerbox" *ngFor="let msg of appUser.messages">
    <ion-row>
        <ion-col width-10>
          <div class="gm-circle" (click)="goToUserInfo(msg.fromUserId)">{{ extractFirstLetter(msg.fromUserName) | uppercase }}</div>
        </ion-col>
        <ion-col width-90>
          <span class="gm-dim" (click)="goToUserInfo(msg.fromUserId)">{{ msg.fromUserName }} </span>
        </ion-col>          
    </ion-row>   
    <ion-row>
        <ion-col>
          <p class="gm-subject">{{ msg.subject }}</p>
          <p class="gm-main-content">{{ msg.mainMessage }}</p>
        </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col>
        <button class="gm-dim gm-button" (click)="goToComposeMessage(msg.fromUserId, msg.subject)">
            <span class="answers">
              <span>Reply</span>
            </span>
        </button>
      </ion-col>
      <ion-col>
        <span class="gm-dim" style="font-size: 12px;" style="margin-left:auto">&nbsp; {{ msg.messageTime }} </span>
      </ion-col>
    </ion-row>  
    
  </div>

</ion-content>
