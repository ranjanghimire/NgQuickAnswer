<ion-header>

  <ion-navbar color="primary">
    <ion-title>Your Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
      <ion-item>
        <!--<ion-label>Topic:  </ion-label> -->
        <!-- <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input> -->
        <ion-input placeholder="Topic" type="text" [(ngModel)]="askedQuestion.topic" name="topic"></ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label>Question: </ion-label> -->
        <!-- <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea> -->
        <ion-textarea rows="4" placeholder="What's your question?" [(ngModel)]="askedQuestion.mainQuestion" name="mainQuestion"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Submit</button>
    </form>

</ion-content>
